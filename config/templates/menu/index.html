{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'menu/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Главная страница</title>
</head>
<body>
    <div class='menu_top'>
        <ul id='menu_blocks'>
            {% if menus %}
                {% for menu in menus %}
                    {% if not menu.parent %}
                        <div class="dropdown">
                            <a class="dropbtn" href="{% url 'main_menu_detail' menu.url %}">{{ menu.name }}</a>
                            {% if menu.tags.exists %}
                                <div class="dropdown-content">
                                    {% for tag in menu.tags.all %}
                                        <a href="{% url 'main_menu_detail' tag.url %}">{{ tag.name }}</a>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    {% endif %} 
                {% endfor %} 
            {% endif %}
        </ul>
    </div>
    <h1>Главная страница</h1>
</body>
</html>
